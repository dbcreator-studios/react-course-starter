<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <button class="header-btn main-black-color">Add</button>
          <h1 class="header-title">Todo List</h1>
          <button class="header-btn main-red-color">Clear</button>
        </section>

        <section class="add">
          <form class="add-form">
            <input type="text" class="add-input" />
            <button class="add-btn main-black-color">Add</button>
          </form>
        </section>

        <section class="todos">
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
          <div class="todo">
            <div class="todo-text">React Introduction</div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
